spring.application.name=ctrm-simulator

# Common JPA settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=ctrm
spring.jpa.hibernate.ddl-auto=update
debug=true

# Database config is in profile-specific files (application-{profile}.properties)
# Activate with: SPRING_PROFILES_ACTIVE=local (or prod)
spring.profiles.active=local


